<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="wrapper">
        <h1>До Нового Року</h1>
        <div class="countdown_timer">
            <div class="timer">
                <h2 id="day">00</h2>
                <p>Днів</p>
            </div>
            <div class="timer">
                <h2 id="hrs">00</h2>
                <p>Годин</p>
            </div>
            <div class="timer">
                <h2 id="min">00</h2>
                <p>Хвилин</p>
            </div>
            <div class="timer">
                <h2 id="sec">00</h2>
                <p>Секунд</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
